
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container portfolio-flex-grid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Portfolio</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="portfolio-flex-row">
                {% for post in site.posts %}
                    <div class="portfolio-flex-item portfolio-item">
			<a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
			<img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
			<h2 class="card-title">{{post.title}}</h2>
			<h6 class="card-text">{{ post.description | strip_html | truncatewords:30 }}</h6>
			{% if post.author %}
			<div class="row">
				<img class="author-thumb" padding-left="15px" margin-right="13px" width="40px" height="40px" border-radius: "100%" src="https://github.com/{{post.author}}.png?s=250&d=mm&r=x" alt="{{ author.display_name }}">
				<span class="author">{{ post.author }}</span>
			</div>
			{% endif %}
			<span class="post-date">{{ post.date | date_to_string }}</span>
			</div>
			</a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
